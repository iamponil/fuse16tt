<h2 class="text-2xl font-bold mb-4">{{ article?.title }}</h2>

<p class="text-gray-600 mb-6">
    {{ article?.content }}
</p>

<hr class="my-4" />

<h3 class="text-xl font-bold mb-3">Comments</h3>

<div class="flex flex-col gap-4 max-h-80 overflow-auto mb-4">
    <div *ngFor="let c of comments" class="p-3 bg-gray-100 rounded">
        <div class="text-sm text-gray-500">
            {{ c.createdAt | date : "short" }}
        </div>
        <div>{{ c.content }}</div>
    </div>
</div>

<!-- Add comment -->
<div class="flex gap-2">
    <input
        [(ngModel)]="newComment"
        placeholder="Write a comment..."
        class="flex-1 border p-2 rounded"
    />
    <button mat-flat-button color="primary" (click)="sendComment()">
        Send
    </button>
</div>
